<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mediaqueries.css">

</head>
<body>
  <div class="container">
    <div class="img-container">
    <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    <div class="overlay">
      <a href="#" class="icon" title="User Profile">
        <img class="eye" src="./images/icon-view.svg" alt="hover-img"> 
      </a>
  </div>
  
  </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="item">
    <img src="./images/icon-ethereum.svg" alt="ethereum icon">
    <p class="value">0.041 ETH</p>
    <img src="./images/icon-clock.svg" alt="clock icon">
    <p>3 days left</p>
  </div>
  <hr>
    <div class="profile">
    <img src="./images/image-avatar.png" alt="avatar image">
    <p>Creation of <span class="profile-name">Jules Wyvern</span></p> 
    </div>
  </div>
</body>
</html>
